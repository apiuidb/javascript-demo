<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Demo</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
  <body>
  


<div id="app">{{ message }}</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>



  </body>
</html>
